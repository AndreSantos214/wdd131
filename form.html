<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      <label for="productId">Product Name</label>
      <select id="productId" name="productId" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>


      <fieldset class="rating">
        <legend>Overall Rating</legend>

        <div class="rating-group">
          <label for="rating1">
            <div class="stars">â˜…</div>
            <input type="radio" id="rating1" name="rating" value="1" required />
          </label>

          <label for="rating2">
            <div class="stars">â˜…â˜…</div>
            <input type="radio" id="rating2" name="rating" value="2" />
          </label>

          <label for="rating3">
            <div class="stars">â˜…â˜…â˜…</div>
            <input type="radio" id="rating3" name="rating" value="3" />
          </label>

          <label for="rating4">
            <div class="stars">â˜…â˜…â˜…â˜…</div>
            <input type="radio" id="rating4" name="rating" value="4" />
          </label>

          <label for="rating5">
            <div class="stars">â˜…â˜…â˜…â˜…â˜…</div>
            <input type="radio" id="rating5" name="rating" value="5" />
          </label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <fieldset>
        <legend>
          Which features did you find useful in the product?
          <span class="hint">(Check all that apply)</span>
        </legend>

        <label for="feat1"><input type="checkbox" id="feat1" name="features" value="Durability" /> Durability</label>
        <label for="feat2"><input type="checkbox" id="feat2" name="features" value="Useful" /> Useful</label>
        <label for="feat3"><input type="checkbox" id="feat3" name="features" value="Performance" /> Performance</label>
        <label for="feat4"><input type="checkbox" id="feat4" name="features" value="Design" /> Design</label>
      </fieldset>

      <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="reviewText" name="reviewText" rows="6" placeholder=""></textarea>

      <label for="userName">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="userName" name="userName" />

      <input type="submit" value="Post Review" />
    </form>
  </main>

  </footer>
</body>

</html>

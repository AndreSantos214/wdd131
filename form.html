  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form id="reviewForm" action="review.html" method="get">
      <label for="productId">Product Name <span class="required-field">*</span></label>
      <select id="productId" name="productId" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <fieldset class="rating">
        <legend>Overall Rating <span class="required-field">*</span></legend>

        <div class="rating-group">
          <label for="rating1">
            <span class="stars" aria-hidden="true">â˜…</span>
            <input type="radio" id="rating1" name="rating" value="1" aria-label="1 star" required>
          </label>

          <label for="rating2">
            <span class="stars" aria-hidden="true">â˜…â˜…</span>
            <input type="radio" id="rating2" name="rating" value="2" aria-label="2 stars">
          </label>

          <label for="rating3">
            <span class="stars" aria-hidden="true">â˜…â˜…â˜…</span>
            <input type="radio" id="rating3" name="rating" value="3" aria-label="3 stars">
          </label>

          <label for="rating4">
            <span class="stars" aria-hidden="true">â˜…â˜…â˜…â˜…</span>
            <input type="radio" id="rating4" name="rating" value="4" aria-label="4 stars">
          </label>

          <label for="rating5">
            <span class="stars" aria-hidden="true">â˜…â˜…â˜…â˜…â˜…</span>
            <input type="radio" id="rating5" name="rating" value="5" aria-label="5 stars">
          </label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation <span class="required-field">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>
          Which features did you find useful in the product?
          <span class="hint">(Check all that apply)</span>
        </legend>

        <label for="feat1"><input type="checkbox" id="feat1" name="features" value="Durability"> Durability</label>
        <label for="feat2"><input type="checkbox" id="feat2" name="features" value="Ease of Use"> Ease of Use</label>
        <label for="feat3"><input type="checkbox" id="feat3" name="features" value="Performance"> Performance</label>
        <label for="feat4"><input type="checkbox" id="feat4" name="features" value="Design"> Design</label>
      </fieldset>

      <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="reviewText" name="reviewText" rows="6" placeholder=""></textarea>

      <label for="userName">Your Name <span class="optional">(Optional)</span></label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Post Review">
    </form>
  </main>

</body>
